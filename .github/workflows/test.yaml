name: Test ADR-Py

on:
  push:
  pull_request:

permissions:
  contents: write

jobs:
  test:
    description: Run tests across multiple Python versions with tox
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.9", "3.10", "3.11", "3.12" ]
    steps:
      - uses: actions/checkout@v4

      - name: Install the latest version of uv and set the python version
        uses: astral-sh/setup-uv@v6
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true

      - name: Install project dependencies
        run: uv sync --frozen

      - name: Run lint
        run: make lint-ci

      - name: Run tests
        run: make test
